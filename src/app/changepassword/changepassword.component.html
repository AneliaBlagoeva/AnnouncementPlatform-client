<div class="example-loading-shade" *ngIf="isLoadingResults"> </div>

<div class="form-style-10">
    <h1>Change password</h1>
      <form [formGroup]="changePassForm" (ngSubmit)="onFormSubmit(changePassForm)">
          
         <div class="form-group">
            <input type="text" formControlName="email" placeholder="Email">
            <span *ngIf="!changePassForm.get('email').valid && changePassForm.get('email').touched">Please enter your email</span>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" placeholder="New Password">
            <span *ngIf="!changePassForm.get('password').valid && changePassForm.get('password').touched">Please enter your password</span>
          </div>
        
            <div class="button-row">
          <button type="submit" [disabled]="!changePassForm.valid" class="btn btn-primary">Change</button>
        </div>
      </form>
      </div>
