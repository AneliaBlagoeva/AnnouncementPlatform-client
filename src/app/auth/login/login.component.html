<div class="form-style-10">
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
  </div>
  <div class="form-group">
      <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
  </div>
  <div class="form-group">
      <button [disabled]="loading || !loginForm.valid" class="btn btn-primary" >Login</button>

    </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
</div>
