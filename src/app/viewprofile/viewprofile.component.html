<div class="form-style-10">
  <h1> User Details</h1>

  <table class="table table-striped">
    <tbody>
      <tr>
        <td><label>EMAIL</label></td>
        <td><label>FIRST NAME</label></td>
        <td><label>LAST NAME</label></td>
        <td><label>PHONE</label></td>
        <td><label>CITY</label></td>
        <td><label>COUNTRY</label></td>
        <td><label>AGE</label></td>
      </tr>
      <tr>
        <td>{{userattributes.email}}</td>
        <td>
          <input type="text" [(ngModel)]="this.userattributes.fName" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.userattributes.lName" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.userattributes.phone" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.userattributes.city" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.userattributes.country" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="number" [(ngModel)]="this.userattributes.age" [disabled]="!this.isEditable">
        </td>
      </tr>
      <tr>
        <td>
          <label>Worker</label>
          <input type="checkbox" [(ngModel)]="this.isWorker" [disabled]="!this.isEditable">
        </td>
        <td>
          <label>Student</label>
          <input type="checkbox" [(ngModel)]="this.isStudent" [disabled]="!this.isEditable">
        </td>
        <td>
          <label>Volunteer</label>
          <input type="checkbox" [(ngModel)]="this.isVolunteer" [disabled]="!this.isEditable">
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary"  (click)="edit()" *ngIf="!this.isEditable">Edit</button>
          <button class="btn btn-primary" 
            (click)="save(userattributes,jobuserattributes,studentuserattributes,volunteeruserattributes)" *ngIf="this.isEditable">Save</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary" (click)="changePass()">Change my password</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="form-style-10">
  <h1> Worker details</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td><label>SKILLS</label></td>
        <td><label>EXPERIENCE</label></td>
      </tr>
      <tr>
        <td>
          <input type="text" [(ngModel)]="this.jobuserattributes.skills"
            [disabled]="!(this.isEditable && this.isWorker)">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.jobuserattributes.experience"
            [disabled]="!(this.isEditable && this.isWorker)">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="form-style-10">
  <h1> Student details </h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td><label>GRADE</label></td>
        <td><label>DEGREE</label></td>
        <td><label>UNIVERSITY</label></td>
        <td><label>PROGRAM</label></td>
        <td><label>YEAR</label></td>
      </tr>
      <tr>
        <td>
          <input type="number" [(ngModel)]="this.studentuserattributes.grade"
            [disabled]="!(this.isEditable && this.isStudent)">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.studentuserattributes.degree"
            [disabled]="!(this.isEditable && this.isStudent)">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.studentuserattributes.university"
            [disabled]="!(this.isEditable && this.isStudent)">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.studentuserattributes.program"
            [disabled]="!(this.isEditable && this.isStudent)">
        </td>
        <td>
          <input type="number" [(ngModel)]="this.studentuserattributes.year"
            [disabled]="!(this.isEditable && this.isStudent)">
        </td>
      </tr>
    </tbody>
  </table>
</div>
