<div class="col-md-6">
        <h2> Announcement Details</h2>
        
        <table class="table table-striped">
          <tbody>
          <tr *ngFor="let va of volAnns">
            <td>{{va.anncmntID}}</td>
            <td>{{va.anncmnt.anncmntId}}</td>
            <td>{{va.anncmnt.anncmntName}}</td>
            <td>{{va.anncmnt.category.categoryName}}</td>
            <td>{{va.anncmnt.dateCreated}}</td>
            <td>{{va.anncmnt.description}}</td>
            <td>{{va.anncmnt.url}}</td>
            <td>{{va.anncmnt.status.statusName}}</td>
            <td>{{va.anncmnt.userEmail}}</td>
            <td>
          <label>Announcement Organization</label>
          <input type="text" [(ngModel)]="this.va.anncmntOrganization" [disabled]="!this.isEditable">
        </td>
        <td><button (click)="edit()" *ngIf="!this.isEditable">Edit</button></td>
        <td><button (click)="save(va)" *ngIf="this.isEditable">Save</button></td>
        <tr>
          </tbody>
        </table>
        </div>
