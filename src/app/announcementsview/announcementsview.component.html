<div class="col-md-6">
        <h2> Announcement Details</h2>
        
        <table class="table table-striped">
          <tbody>
          <tr *ngFor="let a of anns">
            <td>{{a.anncmntId}}</td>
            <td>{{a.anncmntName}}</td>
            <td>{{a.category.categoryName}}</td>
            <td>{{a.dateCreated}}</td>
            <td>{{a.description}}</td>
            <td>{{a.url}}</td>
            <td>{{a.status.statusName}}</td>
            <td>{{a.userEmail}}</td>
        <tr>
          </tbody>
        </table>
        </div>
