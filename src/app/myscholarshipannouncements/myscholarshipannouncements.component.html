<div class="form-style-10">
  <h1>Announcement Details</h1>

  <table class="table table-striped">
    <tbody>
        <tr>
            <td><label>NAME</label></td>
            <td><label>DESCRIPTION</label></td>
            <td><label>URL</label></td>
            <td><label>CREATED BY</label></td>
            <td><label>CREATED ON</label></td>
            <td><label>STATUS</label></td>
            <td><label>MINIMAL GRADE</label></td>
            <td><label>AWARD</label></td>
            <td><label>REQUIREMENTS</label></td>
            <td><label>PROGRAM ALLOWED</label></td>
            <td><label>UNIVERSITY ALLOWED</label></td>
            <td><label>MAX YEAR ALLOWED</label></td>
            <td><label>DEGREE ALLOWED</label></td>
            <td></td>
        </tr>
        <tr>
        <td>{{this.schAnns.anncmnt.anncmntName}}</td>
        <td>{{this.schAnns.anncmnt.description}}</td>
        <td>{{this.schAnns.anncmnt.url}}</td>
        <td>{{this.schAnns.anncmnt.userEmail}}</td>
        <td>{{this.schAnns.anncmnt.dateCreated | date}}</td>
        <td>{{this.schAnns.anncmnt.status.statusName}}</td>
        <td>
          <input type="text" [(ngModel)]="this.schAnns.minGrade" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.schAnns.scholarshipAward" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.schAnns.requirements" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.schAnns.programAllowed" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.schAnns.universityAllowed" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="number" [(ngModel)]="this.schAnns.yearAllowed" [disabled]="!this.isEditable">
        </td>
        <td>
          <input type="text" [(ngModel)]="this.schAnns.degreeAllowed" [disabled]="!this.isEditable">
        </td>
        <td><button (click)="save(schAnns)" *ngIf="this.isEditable">Save</button></td>
        </tr>
        <tr><td><button class="btn btn-primary" (click)="edit()" *ngIf="!this.isEditable">Edit</button></td></tr>
    </tbody>
  </table>
</div>
